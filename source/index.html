<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
     <nav class="main-nav">
      <div class="container main-nav__container">
        <a href="" class="main-nav__logo">
          <img src="img/slick.svg" alt="Логотип магазина Slick">
        </a>

        <ul class="main-nav__ul">
          <li class="main-nav__li">
            <a>Главная</a>
          </li>
          <li class="main-nav__li">
            <a>Магазин</a>
          </li>
          <li class="main-nav__li">
            <a>Контакты</a>
          </li>
        </ul>

        <div class="main-nav__div-shop">
          <button class="main-nav__btn">
            <img src="img/find.svg" alt="Поиск" class="main-nav__img">
          </button>
          <button class="main-nav__btn main-nav__btn-shop">
            <img src="img/shop.svg" alt="Корзина" class="main-nav__img">
          </button>
        </div>

        <button class="main-nav__btn-burger">
          <img src="img/burger.svg" alt="Иконка меню">
        </button>

        <button class="main-nav__btn-close">
          <img src="img/close.svg" alt="Закрытие меню">
        </button>
      </div>
     </nav>
  </body>
</html>
