<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-nav">
      <div class="container main-nav__container">
        <a href="" class="main-nav__logo">
          <img src="img/slick.svg" alt="Логотип магазина Slick">
        </a>

        <nav class="main-nav__menu main-nav__menu--showed">
          <button class="main-nav__closed">
            <img src="img/close.svg" alt="Закрытие меню">
          </button>
          <ul class="main-nav__navigation">
            <li class="main-nav__contact">
              <a>Главная</a>
            </li>
            <li class="main-nav__contact">
              <a>Магазин</a>
            </li>
            <li class="main-nav__contact">
              <a>Контакты</a>
            </li>
          </ul>

          <div class="main-nav__social">
            <p>Следи за нами в социальных сетях:</p>
            <ul class="main-nav__networks">
              <li class="main-nav__socnet">
                <a href="https://t.me/telegram">
                  <img src="img/telegram.svg" alt="telegram">
                </a>
              </li>
              <li class="main-nav__socnet">
                <a href="https://vk.com/feed">
                  <img src="img/vk.svg" alt="vk">
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="main-nav__shop">
          <button class="main-nav__search">
            <img src="img/find.svg" alt="Поиск" class="main-nav__img">
          </button>
          <button class="main-nav__basket">
            <img src="img/shop.svg" alt="Корзина" class="main-nav__img">
            <span class="main-nav__pin">0</span>
          </button>
        </div>

        <button class="main-nav__burger">
          <img src="img/burger.svg" alt="Иконка меню">
        </button>

      </div>
    </header>
  </body>
</html>
